<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Mobile app </title>
	<link href="mobile.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>



	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">Map</a></li>
				<li><a href="#">schedule</a></li>
			</ul>
		</div>
	</nav>

	<div id="main">

		<div class="btn-group">

			<button type="button" id="first" class="btn btn-primary" @click="currentChat = true , currentMap=false, currentSchedule = false, currentTeam = false">Chat</button>

			<button type="button" id="second" class="btn btn-primary" @click="currentMap = true, currentSchedule= false , currentChat = false,  currentTeam = false">Map</button>

			<button type="button" id="third" class="btn btn-primary" @click="currentSchedule = true, currentMap = false, currentTeam = false, currentChat = false">Schedule</button>

			<button type="button" id="fourth" class="btn btn-primary" @click="currentTeam = true , currentSchedule = false ,currentMap = false,  currentChat = false">Team</button>
		</div>


		<div class="chat"></div>
		
		
		<div class="team" v-if = "currentTeam" v-for = "t in team">
		<h3>{{t.name}}</h3>
			<img v-bind:src= "t.shield">
			
			
		</div>


		<div class="map" v-if="currentMap" v-for="location in locations">
			<iframe v-bind:src="location.iframe"> </iframe>

		</div>

		<div class="schedul">
			<div class="schedule" v-if="currentSchedule" v-for="match in schedule.september">

				<h3>{{match.host}} and {{match.visitor}}</h3>
				<p>{{match.loc}} </p>
				<p>{{match.date}}</p>
				<p>{{match.time}}</p>
				
				

			</div>
			<div class="schedule" v-if="currentSchedule" v-for="match in schedule.october">
				<h3>{{match.host}} and {{match.visitor}}</h3>
			    <p>{{match.loc}}</p>
			    <p>{{match.date}}</p>
				<p>{{match.time}}</p>
			</div>


		</div>


	</div>

	<footer>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-footer">
					<a class="navbar-brand" href="#">Team</a>
					<a class="navbar-brand" href="#">Chat</a>
					<a class="fb-ic">
						<i class="fa fa-facebook fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
					</a>

				</div>
			</div> <!-- close container div -->
		</nav> <!-- close navbar nav -->
	</footer>



	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="mobile.js"></script>

</body>

</html>
